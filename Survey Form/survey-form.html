<link rel="stylesheet" href="styles.css">

  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>

<main>
  <form id="survey-form">
    <label id="name-label" for="name" >Name</label><br><input id="name" type="text" name="name" placeholder="Enter your name" required><br><br>

    <label id="email-label" for="email">Email</label><br><input id="email" type="email" name="email" placeholder="Enter your Email" required><br><br>

    <label id="number-label" for="number">Age (optional)<br><input id="number" type="number" name="age" placeholder="Age" min="10" max="99"></label><br><br>

    <label for="current-role"> Which option best describes your current role? </label> <br>
    <select id ="dropdown">
     <option value="student">Select current role</option>
    <option value="student">Student</option>
    <option value="fulltimejob">Full Time Job</option>
    <option value="fulltimelearner">Full Time Learner</option>
    <option value="prefernottosay">Prefer Not To Say</option>
    <option value="other">Other</option>
    <select>
    <br>


    <p>Would you recommend freeCodeCamp to a friend?</p>
    <label for="definitely"><input id="definitely" type="radio" name="recommend" value="definitely">Definitely</label><br>
        <label for="maybe"><input id="maybe" type="radio"  name="recommend" value="maybe">Maybe</label><br>
        <label for="notsure"><input id="notsure" type="radio"  name="recommend" value="not sure">Not sure</label><br><br>

    <label for="favfeature" > What is your favorite feature of freeCodeCamp? <br></label> 
    <select id ="dropdown">
     <option value="challenge">Select an option </option>
    <option value="challenges">Challenges</option>
    <option value="project">Project</option>
    <option value="community">Community</option>
    <option value="opensource">Open Source</option>
    <select>
    <br>

<p>What would you like to see improved? (Check all that apply)<br></p>
    <label><input id="frontend" type="checkbox" value="frontend">Front-end Projects</label><br>
    <label><input id="backend" type="checkbox" value="backend"> Back-end Projects</label><br>
    <label><input id="data" type="checkbox" value="data">
   Data Visualization</label><br>
    <label><input id="challenge" type="checkbox" value="challenge">
   Challenges</label><br>
    <label><input id="open-source" type="checkbox" value="open-source">
   Open Source Community</label><br>
    <label><input id="gitter" type="checkbox" value="gitter">
  Gitter help rooms</label><br>
    <label><input id="videos" type="checkbox" value="videos">
  Videos</label><br>
    <label><input id="meetups" type="checkbox" value="meetups">
 City Meetups</label><br>
    <label><input id="wiki" type="checkbox" value="wiki">
  Wiki</label><br>
    <label><input id="forum" type="checkbox" value="forum">
   Forum</label><br>
    <label><input id="courses" type="checkbox" value="courses">
  Additional Courses</label><br><br>


  <label for="comments">Any comments or suggestions?</label><br>
  
  <textarea id="textarea" name="comments" rows="4" cols="50">Enter your comment here...</textarea><br>


<button id="submit" type="submit">Submit</button>

</form>
</main>
